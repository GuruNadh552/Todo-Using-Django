<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Todo APp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
{% block content %}
    <div class="container">
        <div class="card m-3">
            <div class="card-header text-center text-light bg-dark p-3 h5">Simple TodoApp</div>
            <div class="card-body">
                <form action="{% url 'addtodo' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="text" class="mt-1">Enter ToDo</label>
                        <input type="text" class="form-control mt-2" name="todoinp" placeholder="Enter Todo">
                    </div>
            </div>
            <div class="card-footer bg-dark">
                <input type="submit" name="submit" value="Enter Todo" class="btn btn-info m-1 p-2">
            </div>
            </form>
        </div>
        {% if data %}
        <div class="todos">
            <div class="text-center font-weight-bold h2">Todos</div>
            {% for i in data %}
            <div class="alert alert-success alert-dismissible m-2">
               <a href="{% url 'deltodo' i.id %}" class="text-dark text-decoration-none">{{ forloop.counter }} . {{ i.task }}</a>
            </div>
           {% endfor %}
        </div>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
